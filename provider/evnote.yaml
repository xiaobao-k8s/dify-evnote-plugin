identity:
  author: xiaobao
  name: evnote
  label:
    en_US: evnote
    zh_Hans: 印象笔记管理插件
    pt_BR: evnote
  description:
    en_US: evernote mgr
    zh_Hans: 印象笔记管理，包括展示笔记本列表、创建笔记
    pt_BR: evernote mgr
  icon: icon.svg
tools:
  - tools/listNotebooks.yaml
  - tools/createNote.yaml
extra:
  python:
    source: provider/evnote.py

credentials_for_provider:
  auth_token:
    type: secret-input
    required: true
    label:
      en_US: auth token
      zh_Hans: 认证token
      pt_BR: auth token
  sandbox:
    type: boolean
    required: false
    default: true
    label:
      en_US: Sandbox mode:Use sandbox mode by default (set to true). Enable production mode (set to false) after successful testing.
      zh_Hans: 沙盒模式,默认（设为true)使用沙盒模式，测试没问题后开启生产模式(设为false)
      pt_BR: sandbox
    help:
      en_US: Create an API token from your Evernote account settings，current only support china site.
      zh_Hans: 从您的 Evernote 帐户设置创建 API 令牌，当前仅支持国内网站。
    url: https://dev.yinxiang.com/doc/articles/dev_tokens.php
